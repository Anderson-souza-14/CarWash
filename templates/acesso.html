<!DOCTYPE html>
<html>
<head>
    <title>Login - Lava Rápido</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        <label>Usuário:</label>
        <input type="text" name="usuario" required><br>
        <label>Senha:</label>
        <input type="password" name="senha" required><br>
        <button type="submit">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
