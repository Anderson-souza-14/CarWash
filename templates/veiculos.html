<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-4">
        <h2>Cadastro de Veículos</h2>        
        <form method="post" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Marca</label>
                <input type="text" name="marca" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Modelo</label>
                <input type="text" name="modelo" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Cor</label>
                <input type="text" name="cor" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Placa</label>
                <input type="text" name="placa" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Proprietário</label>
                <input type="text" name="proprietario" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Hora de Entrada</label>
                <input type="time" name="hora_entrada" class="form-control" required id="hora_entrada">
            </div>
            <div class="col-md-4">
                <label class="form-label">Hora de Retirada</label>
                <input type="time" name="hora_retirada" class="form-control" required id="hora_retirada">
            <div class="col-md-4">
                <label class="form-label">Tipo</label>
                <select name="tipo" class="form-select">
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Aguardar no local</label>
                <input type="checkbox" name="aguarda_local" class="form-check-input">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="{{ url_for('home.index') }}" class="btn btn-secondary">Voltar</a>                               
            </div>
        </form>        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-3">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const entrada = document.getElementById('hora_entrada').value;
        const retirada = document.getElementById('hora_retirada').value;
        if (entrada && retirada && retirada < entrada) {
            alert('A hora de retirada não pode ser anterior à hora de entrada.');
            e.preventDefault();
        }
    });
</script>
</body>
</html>
